{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
    <h1>Welcome to MapleMatch!</h1>
    <p style="margin-left: 100px; margin-right: 100px; font-size: large;">
        Welcome back! Sign in securely to your MapleMatch account to view starred Jobs.<br>
        If you don't have an account with us, Register <a href="/register">here</a>
    </p>
    <form action="/login" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" name="username" placeholder="Username" type="text" required>
        </div>
        <div class="mb-3">
            <input class="form-control mx-auto w-auto" name="password" placeholder="Password" type="password" required>
        </div>
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
{% endblock %}
